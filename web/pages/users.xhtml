<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"   
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/template/template.xhtml"
    >
    <ui:define name="content">
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-7">
                        <h:form id="users-table">
                            <h:dataTable class="table table-striped" value="#{users.list}" var="list" styleClass="table table-striped">
                                <h:column>
                                    <f:facet name="header">KULLANICI NO</f:facet>
                                    <h:commandLink value="#{list.userID}" action="#{users.updateForm(list)}">     
                                 <f:ajax execute="@this" render="users-form"/>
                                    </h:commandLink> 
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">KULLANICI ADI</f:facet>
                                        #{list.kullaniciAdi}
                                </h:column> 

                                <h:column>
                                    <f:facet name="header">ŞİFRE</f:facet>
                                        #{list.sifre}
                                </h:column>

                            </h:dataTable>
                        </h:form>
                    </div>
                    <div class="col-md-5" >
                        <h:form id="users-form">
                            <div class="form-group">
                                <label for="inputName">KULLANICI NO</label>
                                <h:inputText styleClass="form-control" value="#{users.us.userID}"/>
                            </div>
                            <div class="form-control">
                                <label for="inputName">KULLANICI ADI</label>
                                <h:inputText styleClass="form-control" value="#{users.us.kullaniciAdi}"/>
                            </div>
                            <div class="form-control">
                                <label for="inputName">ŞİFRE</label>
                                <h:inputText styleClass="form-control" value="#{users.us.sifre}"/>
                            </div>
                            <div class="form-group">
                                <div class="btn-group">
                                    <h:commandButton styleClass="btn btn-primary" value="CREATE" action="#{users.create()}" rendered="#{users.us.userID==null}">
                                        <f:ajax execute="users-form" render="users-form users-table"/>
                                    </h:commandButton> 
                                    <h:commandButton styleClass="btn btn-primary" value="UPDATE" action="#{users.update()}" rendered="#{users.us.userID!=null}">
                                        <f:ajax execute="users-form" render="users-form users-table"/>
                                    </h:commandButton> 
                                    <h:commandButton styleClass="btn btn-danger" value="DELETE" action="#{users.delete()}" rendered="#{users.us.userID!=null}">
                                        <f:ajax execute="users-form" render="users-form users-table"/>
                                    </h:commandButton> 
                                    <h:commandButton styleClass="btn btn-outline-secondary" value="Clear Form" action="#{users.clearForm()}" rendered="#{users.us.userID!=null}">
                                        <f:ajax execute="@this" render="users-form"/>
                                    </h:commandButton> 
                               
                                </div>
                            </div>
                        </h:form> 
                    </div>
                </div>
            </div>
        </body>
    </ui:define>
</ui:composition>
