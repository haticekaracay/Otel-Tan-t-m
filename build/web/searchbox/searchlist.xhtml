<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable class="table" value="#{searchBoxController.list}" var="liste" styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">OTEL NO</f:facet>
                            #{liste.otelID}
                    </h:column>
                    <h:column>
                        <f:facet name="header">OTEL AD</f:facet>
                            #{liste.otelAdi}
                    </h:column>
                    <h:column>
                        <f:facet name="header">YILDIZ</f:facet>
                            #{liste.yildiz}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ORTALAMA PUAN</f:facet>
                            #{liste.ortPuan}
                    </h:column>
                     <h:column>
                        <u1>
                            <f:facet name="header">ODA TÜRÜ</f:facet>
                            <ui:repeat value="#{liste.odasi}" var="oda">
                                <li>#{oda.odaTuru}</li>
                            </ui:repeat>
                        </u1>                           
                    </h:column> 
                         <h:column>
                        <u1>
                            <f:facet name="header">ŞEHİR ADI</f:facet>
                            <ui:repeat value="#{liste.shr}" var="sh">
                                <li>#{sh.sehirAdi}</li>
                            </ui:repeat>
                        </u1>                           
                    </h:column> 
                    <h:column >
                        <ul>
                            <f:facet name="header">KAMPANYALARI</f:facet>
                            <ui:repeat value="#{liste.kampanya}" var="kam">
                                <li>#{kam.kamAdi}</li>
                            </ui:repeat>
                        </ul>
                    </h:column>
                </h:dataTable>
           
        </h:form>
    </h:body>
</html>
