<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                >
     <h:head>

        <h:outputStylesheet library="css" name="mainStyle.css" />
        <h:outputStylesheet library="css" name="bootstrap.css"/>

        <h:outputScript library="js" name="mainJs.js"/>
    </h:head>
    <h:body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
               <h:form>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <h:commandLink action="/index?faces-redirect=true" class="nav-link">HOME</h:commandLink>
                    </li>
                    <li class="nav-item">
                        <h:commandLink action="/index?faces-redirect=true" class="nav-link">HAKKIMIZDA</h:commandLink>
                    </li>
                    <li class="nav-item">
                        <h:commandLink action="/yetkili?faces-redirect=true" class="nav-link">OTEL EKLE</h:commandLink>
                    </li>
                    <li><h:commandLink action="/register?faces-redirect=true" class="nav-link">GİRİS</h:commandLink></li>
                     <li><h:commandLink action="#{users.doLogout()}" class="nav-link"  >ÇIKIŞ</h:commandLink></li>
                    </ul>
                </h:form>
            </div>
        </nav>
    </h:body>
    <h:form class="form-horizontal">
        <div class="form-group">
            <br/><br/>
            <label for="inputEmail3" class="col-sm-2 control-label">Kullanıcı Adı</label>
            <div class="col-sm-4">
                <h:inputText value="#{groups.gr.kullaniciAdi}" required="true" requiredMessage="boş alan bırakmayınız.." id="username" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Şifre</label>
            <div class="col-sm-4">
                <h:inputSecret value="#{groups.gr.sifre}" required="true" requiredMessage="boş alan bırakmayınız.." id="password" class="form-control"/>
            </div>
        </div><p align="center">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <h:form>
                        <h:commandButton type="submit" class=" btn-success btn-lg" value="Giriş" action="#{groups.GirisYetkili()}"/>                           
                    </h:form>
                </div>
            </div></p>
    </h:form>

</ui:composition>
